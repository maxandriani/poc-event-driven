apiVersion: apps/v1
kind: Deployment
metadata:
  name: ing-nf-exp-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestor-nf-exportacao-worker
  template:
    metadata:
      labels:
        app: ingestor-nf-exportacao-worker
    spec:
      containers:
      - name: ingestor-nf-exportacao-worker
        image: maxandriani/poc.eventdriven.app.dwnfconsolidacaoworker:1.0.8
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: ingestor-nf-exportacao-config
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
          name: ing-nf-ex-p
